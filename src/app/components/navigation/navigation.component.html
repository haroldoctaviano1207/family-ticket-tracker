<nav class="navbar navbar-expand-lg" *ngIf="isAuthenticated()">
  <div class="container-fluid">
    <!-- Brand -->
    <a class="navbar-brand" routerLink="/dashboard">
      <i class="fas fa-home me-2"></i>
      Family Tasks
    </a>

    <!-- Mobile menu toggle -->
    <button 
      class="navbar-toggler" 
      type="button" 
      (click)="toggleMenu()"
      [attr.aria-expanded]="isMenuOpen">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navigation content -->
    <div class="navbar-collapse" [class.show]="isMenuOpen">
      <!-- Main navigation links -->
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/dashboard" routerLinkActive="active" (click)="closeMenu()">
            <i class="fas fa-tachometer-alt me-2"></i>
            Dashboard
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/tickets" routerLinkActive="active" (click)="closeMenu()">
            <i class="fas fa-list me-2"></i>
            All Tasks
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/tickets/new" routerLinkActive="active" (click)="closeMenu()">
            <i class="fas fa-plus me-2"></i>
            New Task
          </a>
        </li>
      </ul>

      <!-- User info and actions -->
      <div class="navbar-nav">
        <div class="nav-item dropdown">
          <a 
            class="nav-link dropdown-toggle user-dropdown" 
            href="#" 
            role="button" 
            data-bs-toggle="dropdown"
            [attr.aria-expanded]="false">
            <div class="user-info">
              <div class="avatar avatar-sm">{{ currentUser?.avatar }}</div>
              <span class="user-name">{{ currentUser?.firstName }}</span>
              <span class="user-role badge" [class]="isParent() ? 'bg-primary' : 'bg-success'">
                {{ currentUser?.role }}
              </span>
            </div>
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li class="dropdown-header">
              <div class="user-profile">
                <div class="avatar">{{ currentUser?.avatar }}</div>
                <div class="user-details">
                  <h6>{{ currentUser?.firstName }} {{ currentUser?.lastName }}</h6>
                  <small class="text-muted">{{ currentUser?.email }}</small>
                </div>
              </div>
            </li>
            <li><hr class="dropdown-divider"></li>
            <li>
              <a class="dropdown-item" routerLink="/dashboard" (click)="closeMenu()">
                <i class="fas fa-tachometer-alt me-2"></i>
                Dashboard
              </a>
            </li>
            <li>
              <a class="dropdown-item" routerLink="/tickets" (click)="closeMenu()">
                <i class="fas fa-list me-2"></i>
                My Tasks
              </a>
            </li>
            <li><hr class="dropdown-divider"></li>
            <li>
              <button class="dropdown-item text-danger" (click)="logout()">
                <i class="fas fa-sign-out-alt me-2"></i>
                Logout
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</nav>

<!-- Mobile overlay -->
<div class="mobile-overlay" *ngIf="isMenuOpen" (click)="closeMenu()"></div>

<!-- Include Bootstrap JS for dropdown functionality -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
